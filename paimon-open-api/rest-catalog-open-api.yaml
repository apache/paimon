---
openapi: 3.0.1
info:
  title: RESTCatalog API
  description: This API exposes endpoints to RESTCatalog.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: "1.0"
servers:
  - url: http://localhost:8080
    description: Server URL in Development environment
paths:
  /api/v1/{prefix}/config:
    post:
      tags:
        - config
      summary: Get Config
      operationId: getConfig
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfigRequest'
        required: true
      responses:
        "500":
          description: Internal Server Error
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'
components:
  schemas:
    ConfigRequest:
      type: object
    ConfigResponse:
      type: object
      properties:
        defaults:
          type: object
          additionalProperties:
            type: string
          writeOnly: true
        overrides:
          type: object
          additionalProperties:
            type: string
          writeOnly: true
