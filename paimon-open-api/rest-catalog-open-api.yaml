---
openapi: 3.0.1
info:
  title: RESTCatalog API
  description: This API exposes endpoints to RESTCatalog.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: "1.0"
servers:
  - url: http://localhost:8080
    description: Server URL in Development environment
paths:
  /v1/catalogs:
    post:
      tags:
        - Catalogs
      operationId: createCatalog
      summary: Create a catalog
      description: |
        Creates a new catalog instance.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCatalogRequest'
      responses:
        "200":
          description: Success, no content
        "409":
          description: Resource has exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
    get:
      tags:
        - Catalogs
      parameters:
        - name: maxResults
          in: query
          description: |
            Maximum number of catalogs to return.
            - when set to a value greater than 0, the page length is the minimum of this value and a server configured value;
            - when set to 0 or less than 0, the page length is set to a server configured value;
          schema:
            type: integer
            format: int32
            maximum: 100
          required: false
        - name: pageToken
          in: query
          description: |
            Opaque pagination token to go to next page based on previous query.
          schema:
            type: string
          required: false
      operationId: listCatalogs
      summary: List catalogs
      description: |
        Lists the available catalogs.
      responses:
        "200":
          description: The catalog list was successfully retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCatalogsResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
  /v1/catalogs/{catalog}:
    parameters:
      - name: catalog
        in: path
        description: The name of the catalog.
        required: true
        schema:
          type: string
    get:
      tags:
        - Catalogs
      operationId: getCatalog
      summary: Get a catalog
      description: |
        Gets the specified catalog.
      responses:
        "200":
          description: The catalog was successfully retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCatalogResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
