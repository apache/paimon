name: End to End Tests Flink

on:
  push:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

env:
  JDK_VERSION: 8

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.number || github.run_id }}
  cancel-in-progress: true

jobs:
  build_test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
        # Last element should be the current default flink version
        flink_version: [ '1.15', '1.16', '1.17', '1.18', '1.19', '1.20' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'temurin'

      - name: Build Flink
        run:  mvn -T 2C -B clean install -DskipTests -pl paimon-e2e-tests -am

      - name: Test Flink
        run: |
          # run tests with random timezone to find out timezone related bugs
          . .github/workflows/utils.sh
          jvm_timezone=$(random_timezone)
          echo "JVM timezone is set to $jvm_timezone"
          profile="flink-${{ matrix.flink_version }}"
          if [ "${{ matrix.flink_version }}" = "${{ matrix.flink_version[-1] }}" ]; then
            mvn -T 1C -B test -pl paimon-e2e-tests -Duser.timezone=$jvm_timezone
          else
            mvn -T 1C -B test -pl paimon-e2e-tests -Duser.timezone=$jvm_timezone -P${profile}
          fi
        env:
          MAVEN_OPTS: -Xmx4096m
