name: UTCase and ITCase Others

on:
  push:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'paimon-python/**'
      - '.github/workflows/paimon-python-checks.yml'
      - 'paimon-lucene/**'

env:
  JDK_VERSION: 8
  MAVEN_OPTS: -Dmaven.wagon.httpconnectionManager.ttlSeconds=30 -Dmaven.wagon.http.retryHandler.requestSentEnabled=true

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.number || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'temurin'

      - name: Build Others
        run: |
          echo "Start compiling modules"
          mvn -T 2C -B clean install -DskipTests -Pflink1,spark3

      - name: Test Others
        timeout-minutes: 60
        run: |
          . .github/workflows/utils.sh
          jvm_timezone=$(random_timezone)
          echo "JVM timezone is set to $jvm_timezone"
          
          TEST_MODULES="!paimon-e2e-tests,"
          for suffix in ut 3.5 3.4 3.3 3.2; do
            TEST_MODULES+="!org.apache.paimon:paimon-spark-${suffix}_2.12,"
          done
          TEST_MODULES="${TEST_MODULES%,}"
          mvn -T 2C -B clean install -pl "${TEST_MODULES}" -Pskip-paimon-flink-tests -Duser.timezone=$jvm_timezone
        env:
          MAVEN_OPTS: -Xmx4096m -XX:+UseG1GC -XX:CICompilerCount=2