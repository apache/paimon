name: End to End Tests Flink 1.x

on:
  push:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'paimon-python/**'
      - '.github/workflows/paimon-python-checks.yml'
      - 'paimon-lucene/**'
  schedule:
    - cron: '0 6 * * *'

env:
  JDK_VERSION: 8
  MAVEN_OPTS: -Dmaven.wagon.httpconnectionManager.ttlSeconds=30 -Dmaven.wagon.http.retryHandler.requestSentEnabled=true

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.number || github.run_id }}
  cancel-in-progress: true

jobs:
  build_test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
        # Only Test Latest Version
        flink_version: [ '1.20' ]
        hadoop_profile: ['', 'hadoop3']
        include:
          # Run hadoop3 tests only on daily schedule
          - hadoop_profile: 'hadoop3'
            only_schedule: true
    if: ${{ !matrix.only_schedule || github.event_name == 'schedule' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'temurin'

      - name: Build Flink
        run: |
          profile="flink1,spark3,flink-${{ matrix.flink_version }}"
          if ! [ "${{ matrix.hadoop_profile }}" = "" ]; then
            profile="$profile,${{ matrix.hadoop_profile }}"
          fi
          mvn -T 2C -B clean install -DskipTests -P$profile -pl paimon-e2e-tests -am

      - name: Test Flink
        run: |
          # run tests with random timezone to find out timezone related bugs
          . .github/workflows/utils.sh
          jvm_timezone=$(random_timezone)
          echo "JVM timezone is set to $jvm_timezone"
          profile="flink1,spark3"
          if ! [ "${{ matrix.flink_version }}" = "${{ matrix.flink_version[-1] }}" ]; then
            profile="$profile,flink-${{ matrix.flink_version }}"
          fi
          if ! [ "${{ matrix.hadoop_profile }}" = "" ]; then
            profile="$profile,${{ matrix.hadoop_profile }}"
          fi
          mvn -T 1C -B test -P$profile -pl paimon-e2e-tests -Duser.timezone=$jvm_timezone
        env:
          MAVEN_OPTS: -Xmx4096m
