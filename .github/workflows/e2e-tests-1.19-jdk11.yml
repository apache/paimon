name: End to End Tests Flink 1.19 on JDK 11

on:
  issue_comment:
    types: [created, edited, deleted]

  # daily run
  schedule:
    - cron: "0 0 * * *"

env:
  JDK_VERSION: 11

jobs:
  build:
    if: |
      github.event_name == 'schedule' ||
      (contains(github.event.comment.html_url, '/pull/') && contains(github.event.comment.body, '/jdk11'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'adopt'
      - name: Build Flink 1.19
        run: mvn -T 1C -B clean install -DskipTests
      - name: Test Flink 1.19
        timeout-minutes: 60
        run: |
          # run tests with random timezone to find out timezone related bugs
          . .github/workflows/utils.sh
          jvm_timezone=$(random_timezone)
          echo "JVM timezone is set to $jvm_timezone"
          mvn -T 1C -B test -pl paimon-e2e-tests -Duser.timezone=$jvm_timezone -Pflink-1.19
        env:
          MAVEN_OPTS: -Xmx4096m