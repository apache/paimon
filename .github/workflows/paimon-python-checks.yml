name: Python Check Code Style and Test

on:
  push:
    paths:
      - 'paimon-python/**'
      - '!**/*.md'
      - '.github/workflows/paimon-python-checks.yml'
  pull_request:
    paths:
      - 'paimon-python/**'
      - '!**/*.md'
      - '.github/workflows/paimon-python-checks.yml'

env:
  PYTHON_VERSIONS: "['3.6.15', '3.10']"
  JDK_VERSION: 8
  MAVEN_OPTS: -Dmaven.wagon.httpconnectionManager.ttlSeconds=30 -Dmaven.wagon.http.retryHandler.requestSentEnabled=true


concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.number || github.run_id }}
  cancel-in-progress: true

jobs:
  lint-python:
    runs-on: ubuntu-latest
    container: "python:${{ matrix.python-version }}-slim"
    strategy:
      matrix:
        python-version: [ '3.6.15', '3.10' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'temurin'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.8

      - name: Install system dependencies
        shell: bash
        run: |
          apt-get update && apt-get install -y \
            build-essential \
            git \
            curl \
            && apt-get clean \
            && rm -rf /var/lib/apt/lists/*

      - name: Verify Java and Maven installation
        run: |
          java -version
          mvn -version

      - name: Verify Python version
        run: python --version

      - name: Build Java
        run: |
          echo "Start compiling modules"
          mvn -T 2C -B clean install -DskipTests
          df -h
          # Clean up Maven build artifacts to save space
          echo "Cleaning up Maven artifacts..."
          rm -rf ~/.m2/repository/org/apache/paimon/*/target
          df -h

      - name: Install Python dependencies
        shell: bash
        run: |
          df -h / && du -sh /tmp 2>/dev/null || echo "/tmp empty or not exist"
          if [[ "${{ matrix.python-version }}" == "3.6.15" ]]; then
            python -m pip install --upgrade pip==21.3.1
            python --version
            python -m pip install --no-cache-dir -q pyroaring readerwriterlock==1.0.9 'fsspec==2021.10.1' 'cachetools==4.2.4' 'ossfs==2021.8.0' pyarrow==6.0.1 pandas==1.1.5 'polars==0.9.12' 'fastavro==1.4.7' zstandard==0.19.0 dataclasses==0.8.0 flake8 pytest py4j==0.10.9.9 requests parameterized==0.8.1 2>&1 >/dev/null
          else
            python -m pip install --upgrade pip
            python -m pip install --no-cache-dir \
            readerwriterlock==1.0.9 fsspec==2024.3.1 cachetools==5.3.3 ossfs==2023.12.0 \
            fastavro==1.11.1 zstandard==0.24.0 pylance==0.39.0 flake8==4.0.1 \
            pytestï½ž=7.0 py4j==0.10.9.9 requests parameterized==0.9.0 \
            2>&1 >/dev/null
            python -m pip install --no-cache-dir \
            numpy==1.24.3 pandas==2.0.3 duckdb==1.3.2 polars==1.32.0 \
            2>&1 >/dev/null
            sudo rm -rf /tmp/pip-*
            python -m pip install --no-cache-dir \
            torch ray==2.48.0 pyarrow==16.0.0 \
            2>&1 >/dev/null
            sudo rm -rf /tmp/pip-* /tmp/torch* /tmp/ray*
          fi
          df -h / && du -sh /tmp 2>/dev/null || echo "/tmp empty or not exist"
          # Clean up pip cache after installation
          rm -rf ~/.cache/pip
          df -h
      - name: Run lint-python.sh
        shell: bash
        run: |
          chmod +x paimon-python/dev/lint-python.sh
          ./paimon-python/dev/lint-python.sh

