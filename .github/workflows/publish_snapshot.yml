name: Publish Snapshot

on:
  schedule:
    # At the end of every day
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  JDK_VERSION: 8

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.number || github.run_id }}
  cancel-in-progress: true

jobs:
  publish-snapshot:
    if: github.repository == 'apache/paimon'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      # temporarily publish the jdk8 version to maven
      # lately when jdk is deprecated, we need update it to jdk11
      - name: Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'adopt'
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: snapshot-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            snapshot-maven-
      - name: Publish snapshot
        env:
          ASF_USERNAME: ${{ secrets.NEXUS_USER }}
          ASF_PASSWORD: ${{ secrets.NEXUS_PW }}
          MAVEN_OPTS: -Xmx4096m
        run: |
          tmp_settings="tmp-settings.xml"
          echo "<settings><servers><server>" > $tmp_settings
          echo "<id>apache.snapshots.https</id><username>$ASF_USERNAME</username>" >> $tmp_settings
          echo "<password>$ASF_PASSWORD</password>" >> $tmp_settings
          echo "</server></servers></settings>" >> $tmp_settings
          
          mvn --settings $tmp_settings clean deploy -Dgpg.skip -Drat.skip -DskipTests -Papache-release,spark3

          rm $tmp_settings
