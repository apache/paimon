# See: https://cwiki.apache.org/confluence/display/INFRA/git+-+.asf.yaml+features

github:
  description: "Apache Paimon is a lake format that enables building a Realtime Lakehouse Architecture with Flink and Spark for both streaming and batch operations."
  homepage: https://paimon.apache.org/
  labels:
    - paimon
    - streaming-datalake
    - real-time-analytics
    - data-ingestion
    - big-data
    - table-store
    - flink
    - spark
  enabled_merge_buttons:
    squash: true
    merge: false
    rebase: true
  features:
    issues: true
    discussions: false
    wiki: false
    projects: false

notifications:
  commits: commits@paimon.apache.org
  issues: issues@paimon.apache.org
  pullrequests: issues@paimon.apache.org
  jira_options: link label
